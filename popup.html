<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer Settings</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <h1>Countdown Timer Settings</h1>
    
    <div class="settings-section">
      <h2>Change Timer Type</h2>
      <form id="timer-type-form">
        <div class="timer-selection">
          <div class="timer-option">
            <input type="radio" id="popup-life-timer" name="timer-type" value="life">
            <label for="popup-life-timer">Life Timer</label>
          </div>
          
          <div class="timer-option">
            <input type="radio" id="popup-birthday-timer" name="timer-type" value="birthday">
            <label for="popup-birthday-timer">Birthday Timer</label>
          </div>
          
          <div class="timer-option">
            <input type="radio" id="popup-daily-timer" name="timer-type" value="daily">
            <label for="popup-daily-timer">Daily Timer</label>
          </div>
        </div>
        
        <div id="popup-birthdate-container" class="input-group">
          <label for="popup-birthdate">Your birthdate:</label>
          <input type="date" id="popup-birthdate" name="birthdate">
        </div>
        
        <div id="popup-life-expectancy-container" class="input-group">
          <label for="popup-life-expectancy">Life expectancy (years):</label>
          <input type="number" id="popup-life-expectancy" name="life-expectancy" min="1" max="120" value="80">
        </div>
        
        <div class="button-container">
          <button type="submit" id="popup-save-settings">Save Changes</button>
          <button type="button" id="popup-reset-settings">Reset All Settings</button>
        </div>
      </form>
    </div>
    
    <div class="settings-section">
      <h2>About</h2>
      <p>Countdown Timer is a Chrome extension that replaces your new tab page with a customizable countdown timer, helping you stay mindful of the passage of time.</p>
      <p class="version">Version 1.0</p>
    </div>
  </div>
  
  <script src="js/storage.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
